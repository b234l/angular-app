<div class="show-user">
      <h2>Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="add-user">
  <form (ngSubmit)="addUser()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" name="id" [(ngModel)]="user.id" class="form-control">
    </div>
    <div class="form-group">
      <label>Login</label>
      <input type="text" name="login" [(ngModel)]="user.login" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" name="password" [(ngModel)]="user.password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add user</button>
  </form>
</div>
