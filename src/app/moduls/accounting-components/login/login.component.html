<div class="user-form">
  <div class="container">
    <h1>Войти в профиль</h1>
    <div class="form">
      <div class="form-group">
        <label for="input-username">Логин:</label>
        <input type="text" id="input-username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="input-password">Пароль:</label>
        <input type="password" id="input-password" [(ngModel)]="password" required>
      </div>
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Войти</button>
    </div>
  </div>
</div>
